services:
  ollama:
    image: ollama/ollama:0.3.12
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - rag_net
    entrypoint: ["/bin/sh", "-c"]
    command: >
      "ollama serve &
      sleep 15 &&
      echo 'Pulling models...' &&
      ollama pull phi3:mini &&
      ollama pull nomic-embed-text &&
      echo 'Ollama ready!' &&
      tail -f /dev/null"

  rag_app:
    build: .
    container_name: rag_app
    volumes:
      - .:/app
    depends_on:
      ollama:
        condition: service_started
    environment:
      - OLLAMA_HOST=http://ollama:11434
    networks:
      - rag_net
    stdin_open: true
    tty: true

volumes:
  ollama_data:

networks:
  rag_net:
    driver: bridge